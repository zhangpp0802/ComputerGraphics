<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ray Tracer</title>
        <!-- OPTIONAL: let's surround canvas with a thin blue outline -->
        <style type =" text/ css"> canvas {border: 2px dotted blue;} </style>
    </head>

    <!-- Create the HTML5 'canvas' element in which we will run WebGL -->
    <body onload="main()" onresize="onBrowserResize()">
        <canvas id="webgl" width="800" height="500">
        Please use a browser that supports "canvas"
        </canvas>

        <br> <b>Ray Tracer Project: Press 't' to Trace!</b>
        <br> <b>Mouse Drag</b>: Tilt the camera.
        <b>W/S/A/D</b> keys: Move camera position. 
        <b>P/L</b> keys: Zoom in/out.

        <br>
        <button type="button" onclick="onSuperSampleButton()">Super-Sampling</button>
        <button type="button" onclick="onJitterButton()">Jitter</button>
        <span id='AAreport'> 1 sample/pixel. No jitter. </span>

        <br>
        <button type="button" onclick="onCameraLightButton()" >Camera Light</button>
        <span id='CameraLight'> ON </span>

        <br>
        <button type="button" onclick="onLight1Button()" >Light1</button>
        <!-- onLight1Button() modifies this span object's contents: -->
        <span id='Light1'> ON </span>
        
        <input type="number" id='L1x' value="15.0">
        <input type="number" id='L1y' value="15.0">
        <input type="number" id='L1z' value="15.0">
        <button type="button" onclick="onLight1SetLocation()" >Set Position</button>

        <br>
        <button type="button" onclick="onLight2Button()" >Light2</button>
        <!-- onLight2Button() modifies this span object's contents: -->
        <span id='Light2'> ON </span> 

        <input type="number" id='L2x' value="0.0">
        <input type="number" id='L2y' value="-15.0">
        <input type="number" id='L2z' value="15.0">
        <button type="button" onclick="onLight2SetLocation()" >Set Position</button>

        <br>
        <input type="number" id='BounceNum' value="2" >
        <button type="button" onclick="OnSetRefBounces()" >Set Bounces & <b>TRACE</b></button>

        <br>
        <button type="button" onclick="onSceneButton()" >Change Scene</button>
        <!-- onSceneButton() modifies this span object's contents: -->
        <span id='SceneReport'> Scene Number 0 </span> 
        
        <!-- required libraries: -->
        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <!--http://glmatrix.net/-->
        <script src="lib/glMatrix.js"></script> 

        <!-- our own code: -->
        <script src="JT_GUIbox_Lib.js"></script>
        <script src="Camera.js"></script>
        <script src="Light.js"></script>
        <script src="Material.js"></script>
        <script src="Geometry.js"></script>
        <script src="ImageBuffer.js"></script>
        <script src="Scene.js"></script>
        <script src="JT_VBObox_Lib.js"></script>
        <script src="Tracer.js"></script>
  </body>
</html>
